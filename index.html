<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Grid</title>
    <script src="arquivo.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div > 
        <form action="agradecimento.html" class="parente">
        <label>Nome</label> 
    <input type="text"> 
    
    <label>Endereço</label>
    <input type="text"> 
   
    <label>CEP</label>
    <input type="text" id="cep" placeholder="xx.xxx-xxx" oninput=mascara_cep() maxlength="10">
   
    <label>CPF</label>
    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" oninput=mascara_cpf() maxlength="14"> 
    
    <label>Telefone</label>
    <input type="tel" placeholder="(xx) x xxxx-xxxx" id="telefone"  oninput=mascara_telefone() maxlength="14"> 
    
    <label>CNPJ</label>
    <input type="text" id="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" oninput=mascara_cnpj() maxlength="18">

    <label>CODIGO</label>
    <input type="text" id="cdg" placeholder="xx_xx//xxx-xxx.9.xxx" oninput=mascara_cdg() maxlength="20">
            
    <label id="btn">        
    <input type="submit" > 
    </label>
    <div class="modal">
        <div class="content">
            Formulário Enviado! 
        </div>
        
    </div>

    
</form>
</div>
</body>
</html>
